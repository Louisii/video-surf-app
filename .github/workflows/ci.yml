name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'

    - name: Flutter Pub Get
      run: flutter pub get

    - name: Run unit & widget tests
      run: flutter test

    - name: Build Windows
      run: flutter build windows
